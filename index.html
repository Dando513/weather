<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">

<title>Weather App</title>
</head>
<body>

<h2>Weather Dashboard</h2>
<div class="row">



    <aside class="col-3">
        <h5 class="navbar-brand" href="#">Search for a City</h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div>
            <!-- <form class="form-inline my-2 my-lg-0"> -->
            <input id ="city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id ="searchButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          <!-- </form> -->
        </div>
        <ul class="list-group">
           </ul>
    
    </aside>

    <main class="col-9">
        <div class="row container">
            <div class="card" style="width: 18rem"id="todayForecast">
                <div class="card-header"id="date"></div>
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <p class="card-text"id="temp"></p>
                  <p class="card-text"id="humidity"></p>
                  <p class="card-text"id="wind"></p>
                  <p class="card-text"id="uv"></p>
                </div>
              </div>
        </div>
        <div class="row container">
            <div class="card-deck">
               </div>
        </div>
        <!-- 9f01f172f115da48d597608ddd41cc38 -->

    </main>




</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
